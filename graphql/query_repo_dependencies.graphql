query RepoDependencies(
  $ids: [ID!]!
  $manifestsAfter: String!
  $manifestsCount: Int!
  $dependenciesAfter: String!
  $submodulesAfter: String!
  $submodulesCount: Int!
) {
  nodes(ids: $ids) {
    __typename
    ... on Repository {
      id

      dependencyGraphManifests(
        first: $manifestsCount
        after: $manifestsAfter
        withDependencies: true
      ) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          dependencies(first: 100, after: $dependenciesAfter) {
            pageInfo {
              hasNextPage
              endCursor
            }
            nodes {
              packageManager
              repository {
                id
              }
            }
          }
        }
      }
      submodules(first: $submodulesCount, after: $submodulesAfter) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          gitUrl
        }
      }
    }
  }
}
